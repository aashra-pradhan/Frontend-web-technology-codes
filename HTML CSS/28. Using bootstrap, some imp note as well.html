<html>
    <head>
        <title>bootstrap</title>
        <link rel="stylesheet" href="bootstrap.css">
        <!-- including bootstrap, after downloading it, can use cdn link as well -->
        <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
        <!-- this is the cdn link for js -->
    
        <style>
            .container{
                border: 2px solid black;
    
            }
            .row{
                border: 2px solid orange;
            }
            .col{
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <br>
        <h1 style="color: coral; font-size:50px;">Welcome to my beautiful page</h1>
        <div class="spinner-border"></div>

        <div class="container">
        <!-- yo container bhaneko css(bootstrap) ko class ho -->
            <div class="row">
                <div class="col"><button type="button" class="btn btn-warning">CSIT</button></div>
                <div class="col"><button type="button" class="btn btn-secondary">BIM</button></div>
                <div class="col"><button type="button" class="btn btn-danger">Microbiology</button></div>
                <!-- class ko naam matrai ho samjhinuparne bootstrap ma, w3schools ma ni cha, yo button ko sabai we 
                    basically just copied from w3schools , can check tutorials as well, bootstrap aayo bhane css khassai 
                    aaunupardaina, just use bootstrap efficiently-->
            </div>

            <div class="row">Row2</div>
            <div class="row">Row3</div>
            <div class="row">Row4</div>
            <!-- row is also bootstrap kai class -->
        </div>
    </body>
</html>
