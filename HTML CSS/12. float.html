<html>
    <head>
        <style>
            h1{
                background-color: pink;
            }
            #d1{
                background-color: rgb(148, 207, 207);
                width:75%;
                /* % use garyo bhane ta page becomes liquid, maximize,stretch, minimize garda only size is
                adjusted, content ko placement nai chai change hunna, tesaile width ma % use gareko*/
                height:400px;
                float:left;
                
            }
            #d2{
                background-color: rgb(194, 122, 194);
                width:25%;
                height:400px;
                float:right;
            }
            h2{
                background-color: rgb(136, 71, 71);
                /* width ni px ma diyera, eta clear:right, clear:left use garna milyo,
                you know what it does */
            }
        </style>
    </head>
    <body>
        <h1>This is heading1</h1>
        <div id="d1">This id div 1</div>
        <div id="d2">This is div 2</div>
        <!-- yo div haru side by side aayo, cause float use garyam,,,so inline element banyo div(i guess this is the reason) -->
        <h2>This is headinng 2</h2>
    </body>
</html>
