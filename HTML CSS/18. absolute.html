<html>
    <head>
        <style>
            div{
                background-color: black;
                color: white;
                width: 200px;
                position: absolute;
                left: 50px;
                top: 60px;
                /* left and top are attributes for position, browser ko top bata distance 60px ra left bata 50px chodera position maintain */
            }
            p{
                background-color: green;
            }
           
        </style>
    </head>
    <body>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <div>This is division</div>
       
    </body>
</html>
