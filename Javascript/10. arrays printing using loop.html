<html>
    <head>
    </head>
    <body>
        <script>
            var name1=["ram", "sita", "gita", "hari"]; 
            // string ma " " rakhnai parcha
            for(var i=0;i<name1.length;i++)
            {
                // yaha .length use garecham ni, length is a builtin method
                document.write(name1[i]+" ");
            }
            document.write("<br><br>" + "Successfully printed using loop")
        </script>
    </body>
</html>
