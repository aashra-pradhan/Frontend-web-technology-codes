<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab25a</title>
</head>
<body>
    <script>
        function myFunction(){
            var a=window.prompt("Enter 1st number:");
            b=parseInt(a);
           
            var c=window.prompt("Enter 2nd number:");
            d=parseInt(c);

            var e=window.prompt("Enter 2nd number:");
            f=parseInt(e);

            if(b<d && b>f){
                mid=b;
            }
            else if(d>b && d<f){
                mid=d;
            }
            else{
                mid=f;
            }

            if(b>d && b>f){
                great=b;
            }
            else if(d>b && d>f){
                great=d;
            }
            else{
                great=f;
            }

            if(b<d && b<f){
                small=b;
            }
            else if(d<b && d<f){
                small=d;
            }
            else{
                small=f;
            }

            document.write("Largest number is" + great + ", middle number is "+ mid + "and smallest number is " + small);
        }

        myFunction();
    </script>
</body>
</html>
