<body>
    <script>
        function myFunction(){
            var a=window.prompt("Enter a number:");
            b=parseInt(a);
           
            if(b%2==0){
                document.write("Number is even");
            }
            else{
                document.write("Number is odd");
            }
        }

        myFunction();
    </script>
</body>
