<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab25a</title>
</head>
<body>
    <script>
        function myFunction(){
            var a=window.prompt("Enter 1st number:");
            b=parseInt(a);
           
            var c=window.prompt("Enter 2nd number:");
            d=parseInt(c);

            if(b<d){
                document.write(b);
            }
            else{
                document.write(d);
            }
        }

        myFunction();
    </script>
</body>
</html>
