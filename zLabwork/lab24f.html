<!-- 24 f.  	Write a program to input length and find the area and perimeter of square. -->

<html>
    <head>
        <title>lab24f</title>
    </head>
<body>
    <script>

        function input(){
            var a=window.prompt("Enter length of square:");
            l=parseInt(a);
           
            // l lai global variable banako to access in every function
        }


        function area(){
            var a=l*l;
            document.write("The area of square is =" + a + "<br>");
        }

        function perimeter(){
            var p=4*l;
            document.write("The perimeter of square is =" + p + "<br>");
        }

        input();
        area();
        perimeter();

    </script>
</body>
</html>
