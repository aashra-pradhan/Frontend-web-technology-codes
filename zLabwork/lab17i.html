<!-- Lab 17
The web page consists some heading, div and paragraphs. Use Internal CSS change properties of
 each elements of web page.
 The web page consists some heading, div and paragraphs. Use In-Line CSS change properties of 
 each elements of web page.
The web sites consist three web pages. Use External CSS to apply same properties to all web pages -->

<html>
    <head>
        <title>lab17i</title>
        <style>
            div{
                background-color: lightgreen;
                border: 5px solid black;
                box-shadow: inset 0 0 2px black;
            }
            h1{
                color: red;
            }
            .p1{
                color: blue;
            }
            .p2{
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <div>
            <p class="p1">THIS is paragraph  1</p>
            <p class="p2">This is paragraph 2</p>
        </div>
    </body>
</html>
