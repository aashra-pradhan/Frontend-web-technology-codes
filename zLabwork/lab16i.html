<!-- Lab 16: 
A web page consisting of some heading and paragraphs. Create individuals pages to add following properties 
Use an id selector to change properties.
Use  a class selector to change properties.
Use  an element selector to change properties.
Use a universal  selector to change properties.
Use a group or combined selector to change properties.-->

<html>
    <head>
        <title>Lab16i</title>
        <style>
            #i1{
                background-color: aqua;
                font-size: 50px;
            }
            #i2{
                background-color: aquamarine;
                font-size: 50px;
            }
            #p1{
                font-family: 'Times New Roman', Times, serif;
                font-weight: 50px;
                background-color: blueviolet;
                color: black;
            }
            #p2{
                font-family: 'Times New Roman', Times, serif;
                font-weight: 50px;
                background-color: lightcoral;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1 id="i1">Hello</h1>
        <h1 id="i2">Hi</h1>
        
        <p id="p1">This is paragraph1</p>
        <p id="p2">This is paragraph2</p>
    </body>
</html>
