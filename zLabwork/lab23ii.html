organized format as more as possible by using CSS properties.

<html>
<head>
	<title>Simple Form</title>
    <style>
        h1{
            text-align: center;
            margin: 0px;
            margin-bottom: 25px;
        }
        div{
            background-color: palevioletred;
            border: 2px solid black;
            padding: 10px;
            padding-top: 25px;
            margin:20px;
            margin-left: 40px;;
            width:60%;
        }

    </style>
</head>
<body>
    <div>
<form>
    <h1>FORM</h1>
    <label for=rn>Roll no:</label>
	<input type=number name="rn">
	<br>
	<br>
	<label for=Username>Student's Name:</label>
	<input type=text name="username">
	<br>
	<br>

	<label for=useraddress>Address:</label>
	<input type=text name=useraddress>
	<br>
	<br>
	<label for=usergender>Gender:</label>
	<input type=radio name=usergender>Male
	<input type=radio name=usergender>Female
	<input type=radio name=usergender>Other
	<br>
	<br>
    <label for=dt>Date of Birth:</label>
	<input type=date name=dt>
    <br>
    <br>
    Faculty: 
    <select name="fac" id="">
        <option value="">BIM</option>
        <option value="">BA</option>
        <option value="">BScPhy</option>
        <option value="">BScMb</option>
        <option value="">BScCSIT</option>
    </select>
    <br><br>
	<label for=tp>Transportation:</label>
	<input type=checkbox name=tp>Walk
	<input type=checkbox name=tp>Cycle
	<input type=checkbox name=tp>Bus
	<br>
	<br>
	

<br>
<br>


<input type=submit value=Save>
<input type=submit value=Cancel>
<input type=reset value=Reset>


	
	
</form>
</div>
</body>
</html>
